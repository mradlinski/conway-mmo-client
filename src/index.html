<!doctype html>
<html lang="en">

<head>
	<title>Conway MMO</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			overflow: hidden;
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
			width: 100%;
		}

		.palette-button {
			position: absolute;
			bottom: 0.25em;
			left: 0.25em;
			z-index: 10;
		}

		.palette-button-bg {
			color: white;
		}

		canvas {
			position: relative;
			z-index: 1;
		}

		.palette-container {
			position: absolute;
			bottom: 0.5em;
			width: 100%;
			z-index: 20;
		}

		.palette {
			width: 95%;
			height: 100%;
			margin: 0 auto;
			background: white;
			display: flex;
			flex-direction: row;
			overflow: auto;
		}

		/* ----------------------------------------------
		* Generated by Animista on 2017-3-23 23:9:27
		* http://animista.net
		* T: @cssanimista
		* ---------------------------------------------- */

		@-webkit-keyframes roll-in-left{0%{-webkit-transform:translateX(-800px) rotate(-540deg);transform:translateX(-800px) rotate(-540deg);opacity:0}100%{-webkit-transform:translateX(0) rotate(0deg);transform:translateX(0) rotate(0deg);opacity:1}} @keyframes roll-in-left{0%{-webkit-transform:translateX(-800px) rotate(-540deg);transform:translateX(-800px) rotate(-540deg);opacity:0}100%{-webkit-transform:translateX(0) rotate(0deg);transform:translateX(0) rotate(0deg);opacity:1}}

		@-webkit-keyframes slide-in-elliptic-left-fwd{0%{-webkit-transform:translateX(-800px) rotateY(30deg) scale(0);transform:translateX(-800px) rotateY(30deg) scale(0);-webkit-transform-origin:-100% 50%;transform-origin:-100% 50%;opacity:0}100%{-webkit-transform:translateX(0) rotateY(0) scale(1);transform:translateX(0) rotateY(0) scale(1);-webkit-transform-origin:1800px 50%;transform-origin:1800px 50%;opacity:1}} @keyframes slide-in-elliptic-left-fwd{0%{-webkit-transform:translateX(-800px) rotateY(30deg) scale(0);transform:translateX(-800px) rotateY(30deg) scale(0);-webkit-transform-origin:-100% 50%;transform-origin:-100% 50%;opacity:0}100%{-webkit-transform:translateX(0) rotateY(0) scale(1);transform:translateX(0) rotateY(0) scale(1);-webkit-transform-origin:1800px 50%;transform-origin:1800px 50%;opacity:1}}

		.slide-in {
			-webkit-animation: slide-in-elliptic-left-fwd 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
			-moz-animation: slide-in-elliptic-left-fwd 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
			animation: slide-in-elliptic-left-fwd 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
		}

		.slide-out {
			-webkit-animation: slide-out-elliptic-left-bck 0.7s ease-in both;
			-moz-animation: slide-out-elliptic-left-bck 0.7s ease-in both;
			animation: slide-out-elliptic-left-bck 0.7s ease-in both;
		}

		.roll-in {
			-webkit-animation: roll-in-left 0.6s ease-out both;
			-moz-animation: roll-in-left 0.6s ease-out both;
			animation: roll-in-left 0.6s ease-out both;
		}

		.roll-out {
			-webkit-animation: roll-out-left 0.6s ease-in both;
			-moz-animation: roll-out-left 0.6s ease-in both;
			animation: roll-out-left 0.6s ease-in both;
		}

		.invisible {
			display: none;
		}

		.palette > div {
			padding: 5vh;
			height: 20vh;
			width: 20vh;
			flex-shrink: 0;
		}

		.brush-container {
			display: flex;
			flex-direction: row;
			height: 100%;
			width: 100%;
		}

		.brush-container > div {
			height: 100%;
			width: 100%;
		}

		.brush-row {
			display: flex;
			flex-direction: column;
			height: 100%;
			width: 100%;
		}

		.brush-cell {
			height: 100%;
			width: 100%;
		}

		#palette-overlay {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 5;
		}
	</style>
</head>

<body>
	<div id="palette-button" class="fa-stack fa-2x palette-button">
		<i class="fa fa-circle fa-stack-2x palette-button-bg"></i>
		<i class="fa fa-paint-brush fa-stack-1x"></i>
	</div>
	<div id="palette-overlay" class="invisible"></div>
	<div class="palette-container">
		<div id="palette" class="palette invisible">
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.1.0/doT.min.js"></script>
</body>

</html>
